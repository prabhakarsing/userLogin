<form name="frm1" #lform="ngForm"  *ngIf="state">
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <form name="frm1" #lform="ngForm" >
    <div class="row" >
      <div class="col-md-10 col-sm-12 col-xs-12">
        <div class="form-group">
          <br>
          <div class="cols-sm-10" >
            <div class="input-group ssppnn" >
              
              <input type="email" class="form-control lbtn" name="log1" [(ngModel)]="userid" placeholder="Enter User ID" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"  #up="ngModel"
                required />
               
            </div>
            <br>
            <span *ngIf="up.errors && up.errors.required" class="valsp1">{{m1}}</span>
            <span *ngIf="up.errors && up.errors.pattern" class="valspp">{{m3}}</span>
          </div>
          <br>
          <br>
          <div class="cols-sm-10">
            <div class="input-group ssppnn">
              
              <input type="password" class="form-control lbtn" name="log2" [(ngModel)]="upass" placeholder="Enter Password" #uid="ngModel"
                required />
                
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <span *ngIf="uid.errors && uid.errors.required" class="valsp">{{m2}}</span>
   
    <br>
    <div class="row">
      <div class="col-md-10 col-sm-12 col-xs-12">
        <input type="button" value="LogIn" class="btn btn-success lbtnn" (click)="LoginFuntion(lform)" style="float: right;">
       
      </div>   
    </div>
  </form>
</div>
</form>
